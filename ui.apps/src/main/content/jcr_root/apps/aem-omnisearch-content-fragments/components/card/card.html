<coral-card
	data-sly-use.data="data.js"
	class="foundation-collection-navigator"
	data-foundation-collection-navigator-href="${data.navigationHref}"
	itemscope="itemscope"
	itemtype="http://schema.org/WebPage"
	colorhint="#ffffff">
	<coral-card-asset>
		<img src="${data.thumbnailUrl}">
	</coral-card-asset>
	<coral-card-content>
		<coral-card-context>${'FRAGMENT' @ i18n, locale=request.locale}</coral-card-context>
		<coral-card-title class="foundation-collection-item-title" value="${data.title}">${data.title}</coral-card-title>
	</coral-card-content>
    <coral-card-propertylist data-sly-test=${data.lastModified}>
        <coral-card-property icon="edit">
        	<time datetime="${data.lastModified}">${data.formattedRelativeTime}</time>
        </coral-card-property>
    </coral-card-propertylist>
	<link rel="properties" href="${data.navigationHref}">
    <meta class="foundation-collection-quickactions" data-foundation-collection-quickactions-rel="${data.actionRels.list}">
</coral-card>
<coral-quickactions target="_prev" alignmy="left top" alignat="left top">
    <coral-quickactions-item icon="check" class="foundation-collection-item-activator">${'Select' @ i18n, locale=request.locale}</coral-quickactions-item>
    <coral-quickactions-item icon="edit" class="foundation-anchor" data-foundation-anchor-href="${data.navigationHref}">${'Edit' @ i18n, locale=request.locale}</coral-quickactions-item>
    <coral-quickactions-item icon="infoCircle" class="foundation-anchor" data-foundation-anchor-href="${data.propertiesHref}" data-contextpath = "/assetdetails.html">${'View Properties' @ i18n, locale=request.locale}</coral-quickactions-item>
</coral-quickactions>
